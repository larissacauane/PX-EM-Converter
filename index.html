<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="converter-container">
      <h1>px-em converter</h1>
      
      <form action="#" class="converter">
        <div>
          <label for="base-pixel">Base Pixel Size:</label>
          <input type="number" id="base-pixel" />
        </div>

        <div class="px-em">
          <div>
            <label for="pixel">PX:</label>
            <input type="number" id="pixel" />
          </div>

          <div>
            <label for="em">EM:</label>
            <input type="number" id="em" />
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
